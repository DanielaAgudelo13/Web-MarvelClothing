<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Styles/main.css" />
        <title>Document</title>

        <style>
            .product {
                width: 300px;
            }

            .product__image,
            .product__image--main,
            .product__image--hover {
                width: 100%;
                height: 400px;
                object-fit: cover;
            }

            .product__image--hover {
                display: none;
            }

            .product__image:hover .product__image--main {
                display: none;
            }

            .product__image:hover .product__image--hover {
                display: block;
            }
        </style>
    </head>
    <body>
        <!--Todo el contenido de la página web-->
        <header class="header">
            <nav class="header__nav">
                <div>
                    <img src="./data/images/Group 26.png" alt="logo.svg" />
                    <ul>
                        <a href="#">Hombre</a>
                        <a href="#">Mujer</a>
                        <a href="#">Nuevo</a>
                        <a href="#">Promoción</a>
                    </ul>
                </div>

                <div class="header__btns">
                    <input type="text" placeholder="Encuentra tu preferido" />
                    <img src="./data/images/Login.svg" alt="" />
                    <img src="./data/images/LIKE.svg" alt="" />
                    <img src="./data/images/BUY.svg" alt="" />
                </div>
            </nav>

            <article class="banner">
                <img src="./data/images/BannerStranger.jpg" alt="" />
            </article>
        </header>

        <article class="newCollections"></article>

        <article class="characters"></article>

        <article class="clothing"></article>

        <article class="subscriptionForm"></article>

        <footer class="footer"></footer>

        <div class="product">
            <div class="product__image">
                <img
                    src="https://hottopic.scene7.com/is/image/HotTopic/16404424_hi?$productMainDesktop$"
                    alt=""
                    class="product__image--main"
                />
                <img
                    src="https://hottopic.scene7.com/is/image/HotTopic/16404424_av1?$productMainDesktop$"
                    alt=""
                    class="product__image--hover"
                />
            </div>
            <div class="product__info">
                <h2>Titulo producto</h2>
                <p>Description</p>
                <p class="product__price">$5.000</p>
            </div>
        </div>
    </body>
</html>
