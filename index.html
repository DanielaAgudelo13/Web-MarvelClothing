<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Styles/main.css" />
        <title>Document</title>

        <style>
            .product {
                width: 1300px;
                display: flex;
            }

            .product__image,
            .product__image--main,
            .product__image--hover {
                width: 100%;
                height: 400px;
                object-fit: cover;
            }

            .product__image--hover {
                display: none;
            }

            .product__image:hover .product__image--main {
                display: none;
            }

            .product__image:hover .product__image--hover {
                display: block;
            }
        </style>
    </head>
    <body>
        <!--Todo el contenido de la página web-->
        <header class="header">
            <nav class="header__nav">
                <div>
                    <img src="./data/images/Group 26.png" alt="logo.svg" />
                    <ul>
                        <a href="#">Hombre</a>
                        <a href="#">Mujer</a>
                        <a href="#">Nuevo</a>
                        <a href="#">Promoción</a>
                    </ul>
                </div>

                <div class="header__btns">
                    <input type="text" placeholder="Encuentra tu preferido" />
                    <img src="./data/images/Login.svg" alt="" />
                    <img src="./data/images/LIKE.svg" alt="" />
                    <img src="./data/images/BUY.svg" alt="" />
                </div>
            </nav>

            <article class="banner">
                <img src="./data/images/BannerStranger.jpg" alt="" />
                <img src="./data/images/Stepsbuy.png" alt="" />
            </article>
        </header>

        <article class="newCollections"></article>

        <article class="characters"></article>

        <article class="clothing">
            <div class="clothing__info">
                <h1>Ya está aquí</h1>
                <h1><b>Lo nuevo</b></h1>
                <p>Ver todo</p>
            </div>
            <div class="clothing__gallery"></div>
        </article>

        <article class="subscriptionForm"></article>

        <footer class="footer"></footer>

        <div class="product">
            <div class="product__image">
                <img
                    src="https://moviesshopco.vtexassets.com/arquivos/ids/170017-1600-1600?v=637721598348970000&width=1600&height=1600&aspect=true"
                    alt=""
                    class="product__image--main"
                />
                <img
                    src="https://moviesshopco.vtexassets.com/arquivos/ids/170019-1600-1600?v=637721598596900000&width=1600&height=1600&aspect=true"
                    alt=""
                    class="product__image--hover"
                />
            </div>
            <div class="product__info">
                <h2>SPIDER MAN</h2>
                <p>Camiseta de hombre, manga corta roja de Spiderman</p>
                <p class="product__price">$69.900</p>
            </div>
            <div class="product__image">
                <img
                    src="https://moviesshopco.vtexassets.com/arquivos/ids/164821-1600-1600?v=637399245410730000&width=1600&height=1600&aspect=true"
                    alt=""
                    class="product__image--main"
                />
                <img
                    src="https://moviesshopco.vtexassets.com/arquivos/ids/164824-1600-1600?v=637399245417770000&width=1600&height=1600&aspect=true"
                    alt=""
                    class="product__image--hover"
                />
            </div>
            <div class="product__info">
                <h2>THANOS</h2>
                <p>Camiseta de mujer, manga corta violeta de Thanos</p>
                <p class="product__price">$50.500</p>
            </div>
            <div class="product__image">
                <img
                    src="https://moviesshopco.vtexassets.com/arquivos/ids/166914-1600-1600?v=637403598315870000&width=1600&height=1600&aspect=true"
                    alt=""
                    class="product__image--main"
                />
                <img
                    src="https://moviesshopco.vtexassets.com/arquivos/ids/166916-1600-1600?v=637403598329300000&width=1600&height=1600&aspect=true"
                    alt=""
                    class="product__image--hover"
                />
            </div>
            <div class="product__info">
                <h2>HULK</h2>
                <p>Camiseta de hombre, manga
                    corta negra de Hulk </p>
                <p class="product__price">$70.900</p>

        </div>
    </body>
</html>
